<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B0E14"/>
      <stop offset="1" stop-color="#141826"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="128" height="128" fill="url(#bg)"/>
  <!-- subtle scanlines -->
  <g opacity="0.10">
    <rect y="0" width="128" height="2" fill="#000"/>
    <rect y="6" width="128" height="2" fill="#000"/>
    <rect y="12" width="128" height="2" fill="#000"/>
    <rect y="18" width="128" height="2" fill="#000"/>
    <rect y="24" width="128" height="2" fill="#000"/>
    <rect y="30" width="128" height="2" fill="#000"/>
    <rect y="36" width="128" height="2" fill="#000"/>
    <rect y="42" width="128" height="2" fill="#000"/>
    <rect y="48" width="128" height="2" fill="#000"/>
    <rect y="54" width="128" height="2" fill="#000"/>
    <rect y="60" width="128" height="2" fill="#000"/>
    <rect y="66" width="128" height="2" fill="#000"/>
    <rect y="72" width="128" height="2" fill="#000"/>
    <rect y="78" width="128" height="2" fill="#000"/>
    <rect y="84" width="128" height="2" fill="#000"/>
    <rect y="90" width="128" height="2" fill="#000"/>
    <rect y="96" width="128" height="2" fill="#000"/>
    <rect y="102" width="128" height="2" fill="#000"/>
    <rect y="108" width="128" height="2" fill="#000"/>
    <rect y="114" width="128" height="2" fill="#000"/>
    <rect y="120" width="128" height="2" fill="#000"/>
    <rect y="126" width="128" height="2" fill="#000"/>
  </g>

  <!-- pixel head -->
  <rect x="28" y="22" width="72" height="76" rx="6" fill="#0B0E14" stroke="#00F5D4" stroke-width="2" filter="url(#glow)"/>

  <!-- hoodie/jacket -->
  <path d="M32 98 L48 78 H80 L96 98 Z" fill="#141826" stroke="#F72585" stroke-width="2" filter="url(#glow)"/>

  <!-- eyes -->
  <rect x="44" y="50" width="12" height="10" rx="2" fill="#00F5D4" filter="url(#glow)"/>
  <rect x="72" y="50" width="12" height="10" rx="2" fill="#F72585" filter="url(#glow)"/>

  <!-- mouth -->
  <rect x="54" y="70" width="20" height="4" rx="2" fill="#E6E6EB" opacity="0.85"/>

  <!-- small glitch pixels -->
  <rect x="18" y="34" width="6" height="6" fill="#FEE440" opacity="0.9"/>
  <rect x="106" y="62" width="4" height="4" fill="#00F5D4" opacity="0.9"/>
  <rect x="12" y="86" width="5" height="5" fill="#F72585" opacity="0.8"/>
</svg>
